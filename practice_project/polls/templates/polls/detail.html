<html>
<head>
    <style type="text/css">
        body
        {
          margin:0px;
          padding:0px;
        }
        #main
        {
            width:100%;
            height:100%;
            background-color:#FF9;
            margin-left:auto;
            margin-right:auto;
        }
        #header
        {
            height:200px;
            background-color:#F90;
        }
        #leftLogo img,#rightLogo img
        {
            width:100%;
            height:100%;
        }
        #title
        {
            width:60%;
            height:200px;
            background-color:#999;
            float:left;
        }
        #title h1
        {
            color:Yellow;
            text-align:center;
        }
        #title h2
        {
            text-align:center;
            color:white;
        }

        #rightLogo
        {
            width:40%;
            height:200px;
            background-color:#F00;
        float:left;
        }
        table
        {
            border-collapse: collapse;
            width: 100%;
            color: #588c7e;
            font-family: monospace;
            font-size: 25px;
            text-align: left;
        }
        th
        {
            background-color: #588c7e;
            color: yellow;
        }
        tr:nth-child(even)
        {
            background-color: #f2f2f2;
        }
        input[type=submit]
        {
            display: block;
            margin:0 auto;
        }
        #footer
        {
            position: fixed;
            height:40px;
            width:100%;
            background-color:black;
            color:white;
            text-align:center;
            font-size:22px;
            line-height:40px;
            bottom:0px;

        }
    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="title">
                <h1><br>PRACTICE_PROJECT</h1>
                <h2>MY POLLING APP</h2>
            </div><!--closing of title-->
            <div id="rightLogo">
                <img src="https://i.ytimg.com/vi/IHedPOvb9uE/maxresdefault.jpg"  />
            </div><!--closing of rightLogo-->
        </div><!--closing of header-->
        <form action="{% url 'polls:vote' question.id %}" method="post">
        <table>
            <tr>
                <th>{{ question.question_text }}</th>
            </tr>
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}

                {% csrf_token %}
                    {% for choice in question.choice_set.all %}
                        <tr>
                            <td>
                                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                                <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                            </td>
                        </tr>
                    {% endfor %}

        </table>
        <input type="submit" value="Vote">
        </form>
        <div id="footer">
            All rights reserved to Kartikey Raut
        </div><!--closing of footer-->
    </div><!--closing of main-->
</body>
</html>
